<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Curso Vue 3</title>
  </head>
  <body>
    <div id="app">
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- Abreviação -->
            <!-- <img v-bind:src="image" alt="image-product" /> -->
            <img :src="image" alt="image-product" />
          </div>
          <div class="product-info">
            <h1>{{ product_title }}</h1>
            <p v-if="inStock > 10">Em estoque</p>
            <p v-else-if="inStock < 10 && inStock > 1">Em estoque</p>
            <p v-else>Fora de estoque</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          return {
            product_title: ref("T-Shirt"),
            image: ref("../assets/images/t-shirt-blue.png"),
            inStock: ref(11)
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
