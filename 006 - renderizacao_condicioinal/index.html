<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Curso Vue 3</title>
  </head>
  <body>
    <div id="app">
      <div class="cart">Cart: {{ cart }}</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="image-product" />
          </div>
          <div class="product-info">
            <h1>{{ product_title }}</h1>

            <p v-if="inStock > 10">In Stock</p>
            <p v-else-if="inStock < 10 && inStock > 1">In stock</p>
            <p v-else>Out of stock</p>
            <h2>Detalis</h2>
            <ul>
              <li v-for="detail in detalis">{{ detail }}</li>
            </ul>

            <h2>Colors</h2>

            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="changeImage(variant.image)"
              class="color-circle"
              :style="{ backgroundColor: variant.color}"
            ></div>
            <button
              class="button"
              :class="{ disabledButton : inStock < 1 }"
              @click="addToCart"
              :disabled="inStock < 1"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const cart = ref(0);
          const addToCart = () => {
            cart.value += 1;
          };

          const image = ref("../assets/images/t-shirt-blue.png");
          const changeImage = (variantImage) => {
            image.value = variantImage;
          };

          return {
            product_title: ref("T-Shirt"),
            image,
            inStock: ref(0),
            detalis: ["50% cotton", "30% polyester", "20% woll"],
            variants: [
              {
                id: 1,
                color: "blue",
                image: "../assets/images/t-shirt-blue.png",
              },
              {
                id: 2,
                color: "green",
                image: "../assets/images/t-shirt-green.png",
              },
            ],
            cart,
            addToCart,
            changeImage,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
